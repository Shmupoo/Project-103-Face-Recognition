<html>
    <head>
        <title>
            Face Recognition App
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link href="style.css" rel="stylesheet"></link>
        <script src="main.js"></script>
        <script type="text/javascript" src="~/Scripts/webcam.min.js"></script>
    </head>

    <body>
        <center>
            <h1 id="title" class="btn btn-info heading"> Face Recognition </h1>
            <br>
            <h4 class="btn btn-default">This model is trained to indentify the objects below</h4>
            <br>
            <br>
            <p class="btn btn-warning">Me</p>
            <p class="btn btn-danger">Sister</p>
            <p class="btn btn-warning">Mom</p>
            <hr>
            <p class="btn btn-danger">Dad</p>
            <p class="btn btn-warning">Cat</p>
            <hr>
            <p class="text-info">Webcam View</p>
            <div id="camera"></div>
            <br>
            <div id="result"></div>
            <br>
            <button class="btn btn-primary" onclick="take_snapshot();">Capture Image</button>
            <br>
            <br>
            <button class="btn btn-success" onclick="check();">Identify Image</button>
            <br>
            <br>
            <h3 class="text-warning" id="result_object_name">Object: <span id="object_name"></span></h3>
            <br>
            <h3 class="text-warning" id="result_object_accuracy">Accuracy: <span id="accuracy_level"></span></h3>
        </center>
    </body>
    <script type="text/javascript" src="~/Scripts/webcam.min.js"></script>
<script language="JavaScript">
    Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
    });
     Webcam.attach('#Camera');
</script>
</html>
